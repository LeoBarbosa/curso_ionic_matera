<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="background">
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-icon name="more" class="icon icon-md ion-md-more more"></ion-icon>
        </ion-col>
        <ion-col col-6>
          <div class="icon-sides">
            <ion-icon name="videocam"></ion-icon>
            <ion-icon name="chatbubbles"></ion-icon>
            <ion-icon name="person-add"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 (click)="openGalery()">
          <ion-icon *ngIf="!user.image" name="person" class="icon icon-md ion-md-person"></ion-icon>
          <img class="profile-image" *ngIf="user.image" src={{user.image}} />
        </ion-col>
        <h2 class="name">{{user.name}}</h2>
        <p class="email">{{user.email}}</p>
      </ion-row>
      <ion-row class="center">
        <ion-buttons>
          <button ion-button class="purple">
            Fotos
          </button>
          <button ion-button class="purple">
            Sobre
          </button>
          <button ion-button class="purple">
            Amigos
          </button>
        </ion-buttons>
      </ion-row>
      <ion-row>
        <ion-card>
          <img src="https://www.webrocknroll.com/wp-content/uploads/2017/04/rock-1.jpg" />
          <ion-card-content class="no-padding">
            <ion-card-title>
              The best rocks on the world
            </ion-card-title>
            <p>
              The most popular rocks group ever, and largely responsible for bringing the music to a mass audience.
            </p>
            <ion-row class="footer-card purple">
              <button ion-button icon-only clear>
                <ion-icon name="heart"></ion-icon>
              </button>
              <button ion-button icon-only clear>
                <ion-icon name="bookmark"></ion-icon>
              </button>
              <button ion-button icon-only clear>
                <ion-icon name="send"></ion-icon>
              </button>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>



  </div>

</ion-content>
